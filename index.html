<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz!</title>
</head>
<body>
    <h1>Math for Kids!</h1>
    <div class="difficulty-select">
        <button class="difficulty" data-difficulty="easy">Easy</button>
        <button class="difficulty" data-difficulty="medium">Medium</button>
        <button class="difficulty" data-difficulty="hard">Hard</button>
    </div>
    <div class="operation-select"></div>
    <div>
        <label>
            <input type="checkbox" id="ten-sec-timer"> Enable 10 second timer
        </label>
        <label>
            <input type="checkbox" id="five-sec-timer"> Enable 5 second timer
        </label>
    </div>
    <div class="status"></div>
    <div class="question"></div>
    <div class="options"></div>
    <div class="timer"></div>
    <div class="result"></div>
    <div class="feedback"></div>
    <div class="results-container" style="display: none;">
        <h2 class="results-title">Quiz Results</h2>
        <ul class="results-list"></ul>
        <button class="play-again">Play Again</button>
    </div>
    <audio id="correct-sound" src="path/to/correct-sound.mp3"></audio>
    <audio id="wrong-sound" src="path/to/wrong-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
